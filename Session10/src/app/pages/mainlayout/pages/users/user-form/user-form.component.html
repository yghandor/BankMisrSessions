<form #frm>


  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-12">


    <div>

      <label for="fullName" class="block text-900 font-medium mb-2">Full Name</label>
      <input
        [(ngModel)]="RowData.full_name"
        required id="fullName" name="fullName" type="text" pInputText class="w-full mb-3">

      <label for="email1" class="block text-900 font-medium mb-2">User ID</label>
      <input required maxlength="20"
             [(ngModel)]="RowData.userName"
             id="email1" name="email1" type="text" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input
        [(ngModel)]="RowData.password"
        required id="password1" name='password1' type="password" pInputText class="w-full mb-3">


      <button
          (click)="HandleSaveButtonClick($event)"
        [disabled]="frm.checkValidity() ==false || SpinButton" pButton pRipple label="Save"
              icon="pi pi-user {{(SpinButton)? 'pi-spin' : ''}}" class="w-full"></button>
    </div>
  </div>


</form>
