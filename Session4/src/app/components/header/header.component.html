  <div  class="topnav" #myTopnav *ngIf="ActiveMenuData">
    <a class="animate__animated animate__backInLeft" *ngIf="NavigationHistory.length > 0"
      (click)="HandleMenuBack($event)"
    ><i class="fa fa-backward"></i></a>
    <a *ngFor="let item of ActiveMenuData" [routerLink]="item.command"
       class="animate__animated {{NavigationHistory.length > 0 ? 'animate__backInRight' : 'animate__heartBeat' }}"
       [routerLinkActive]="'active'"
       (mousedown)="CHeckMenu($event,item)"

    ><i *ngIf="item.Icon"  class="fa {{item.Icon}}"></i>{{item.header}}</a>

    <a href="#" class="icon" (click)="ShowMenu($event,myTopnav)">
      <i class="fa fa-bars"></i>
    </a>

  </div>


</div>
