<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML Project</title>
    <link rel="stylesheet" href="MyFirstProjectStyle.css">
    <script src="FIrstProject.js"></script>


</head>
<body>

<p >Our First Calculator Project</p>


<table class="CalcTable">

    <tr>

        <td colspan="4"> <input readonly id="inp">  </td>

    </tr>

    <tr>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">1</button>
        </td>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">2</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">3</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">4</button>
        </td>
    </tr>

    <tr>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">5</button>
        </td>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">6</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">7</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">8</button>
        </td>
    </tr>

    <tr>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">9</button>
        </td>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">0</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">+</button>
        </td>
        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">-</button>
        </td>
    </tr>

    <tr>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">*</button>
        </td>

        <td>
            <button onclick="HandleCalcButtonClick(this.innerText)">/</button>
        </td>
        <td colspan="2">
            <button onclick="HandleCalcButtonClick(this.innerText)">=</button>
        </td>

    </tr>

</table>




</body>
</html>
